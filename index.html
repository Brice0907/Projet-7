<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./javascript/index.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./data/recipes.js">
    <script src="https://kit.fontawesome.com/62e09fd665.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <img class="header_img" src="./asset/header_img.jpg" alt="Image de fond">
        <img class="header_logo" src="./asset/header_logo.png" alt="Logo">
        <div class="header_bloc">
            <h1 class="header_bloc_title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <div class="header_bloc_research">
                <input type="search" placeholder="Rechercher une recette, un ingrédient, ..." name="Rechercher"
                    id="research" class="header_bloc_research_bar">
                <i class="fa-solid fa-xmark header_bloc_research_cross"></i>
                <img src="./asset/logo_recherche.png" class="header_bloc_research_button" />
            </div>
        </div>
    </header>

    <section class="main">

        <div class="top">
            <div class="top_triage">
                <div class="top_triage_tri hauteur">
                    <div class="top_triage_btn">Ingrédient<i class="fa-solid fa-chevron-up rotate"></i></div>
                    <div class="top_triage_tri_research none">
                        <div class="bloc_input_triage">
                            <input type="search" name="Rechercher" id="" class="top_triage_tri_input">
                            <i class="fa-solid fa-xmark bloc_input_triage_cross"></i>
                            <i class="fa-solid fa-magnifying-glass bloc_input_triage_logo"></i>
                        </div>
                        <div class="top_triage_element">

                        </div>
                    </div>
                </div>
                <div class="top_triage_tri hauteur">
                    <div class="top_triage_btn">Appareils<i class="fa-solid fa-chevron-up rotate"></i></div>
                    <div class="top_triage_tri_research none">
                        <div class="bloc_input_triage">
                            <input type="search" name="Rechercher" id="" class="top_triage_tri_input">
                            <i class="fa-solid fa-xmark bloc_input_triage_cross"></i>
                            <i class="fa-solid fa-magnifying-glass bloc_input_triage_logo"></i>
                        </div>
                        <div class="top_triage_element_appareils">

                        </div>
                    </div>
                </div>
                <div class="top_triage_tri hauteur">
                    <div class="top_triage_btn">Ustensiles<i class="fa-solid fa-chevron-up rotate"></i></div>
                    <div class="top_triage_tri_research none">
                        <div class="bloc_input_triage">
                            <input type="search" name="Rechercher" id="" class="top_triage_tri_input">
                            <i class="fa-solid fa-xmark bloc_input_triage_cross"></i>
                            <i class="fa-solid fa-magnifying-glass bloc_input_triage_logo"></i>
                        </div>
                        <div class="top_triage_element_ustensiles">

                        </div>
                    </div>
                </div>
            </div>
            <div class="top_quantite"></div>
        </div>

        <article class="main_bloc">

        </article>

    </section>

    <footer></footer>
</body>

</html>
